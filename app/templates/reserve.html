<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve a Meetup Spot</title>

  <!-- global font & base reset -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">

  <style>
    :root{
      --card-w: min(560px, 90vw);        /* shared width for headline + form */
    }

    /* centre the card on the gradient background */
    body{
      min-height:100vh;
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:linear-gradient(to bottom,#a6c1ee,#fbc2eb);
      padding:2rem;
      color:#333;
      text-align:center;
    }

    h1{
      font-size:clamp(2.2rem,5vw,3rem);
      font-weight:300;
      color:#fff;
      margin:0 0 2rem;
      letter-spacing:1px;
      max-width:var(--card-w);
    }

    form{
      width:var(--card-w);
      background:rgba(255,255,255,.92);
      border-radius:22px;
      padding:2.3rem 2.6rem;
      box-shadow:0 6px 20px rgba(0,0,0,.15);
      display:flex;
      flex-direction:column;
      gap:1.4rem;
      text-align:left;
    }

    label{
      font-weight:600;
      margin-bottom:.45rem;
      display:block;
      color:#555;
    }

    input, select, textarea{
      width:100%;
      padding:.7rem 1rem;
      border:1px solid #ccc;
      border-radius:14px;
      font-size:1rem;
      font-family:inherit;
      box-sizing:border-box;            /* widths include padding */
    }
    textarea{resize:vertical;min-height:90px;}

    /* -------- three-column row --------------------------------------- */
    .row{
      display:flex;
      gap:1rem;
      flex-wrap:wrap;
    }
    /* exactly one-third each, stop them from growing wider */
    .row>.col{
      flex:0 0 calc(33.333% - 0.67rem);
      max-width:calc(33.333% - 0.67rem);
    }

    /* ---------- button ---------------------------------------------- */
    .actions{
      display:flex;
      justify-content:center;
      margin-top:1rem;
    }
    button{
      background:#4caf50;
      color:#fff;
      border:none;
      border-radius:30px;
      padding:.95rem 3.2rem;
      font-size:1.1rem;
      cursor:pointer;
      transition:.3s;
    }
    button:hover{transform:scale(1.07);opacity:.9}
  </style>
</head>
<body>

  <h1>Reserve a spot for your meetup</h1>

  <form action="/submit-reservation" method="post">
    <!-- venue -->
    <div>
      <label for="location">Location / Venue</label>
      <input id="location" name="location" placeholder="e.g. Café Central" required>
    </div>

    <!-- date / time / party size -->
    <div class="row">
      <div class="col">
        <label for="date">Date</label>
        <input id="date" name="date" type="date" required>
      </div>
      <div class="col">
        <label for="time">Time</label>
        <input id="time" name="time" type="time" required>
      </div>
      <div class="col">
        <label for="party">Party&nbsp;size</label>
        <input id="party" name="party_size" type="number" min="1" value="2" required>
      </div>
    </div>

    <!-- budget -->
    <div>
      <label for="budget">Budget</label>
      <select id="budget" name="budget">
        <option value="low">Low (€)</option>
        <option value="mid">Medium (€€)</option>
        <option value="high">High (€€€)</option>
      </select>
    </div>

    <!-- notes -->
    <div>
      <label for="requests">Special requests (optional)</label>
      <textarea id="requests" name="special_requests"
                placeholder="Window seat, vegan menu, birthday message…"></textarea>
    </div>

    <!-- submit -->
    <div class="actions">
      <button type="submit">Reserve</button>
    </div>
  </form>

</body>
</html>
