<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <title>Suggested Meetup Spots</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a6c1ee, #fbc2eb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .places-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .place-card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .place-card h2 {
      margin-top: 0;
      color: #444;
    }

    .place-card p {
      margin-bottom: 1.5rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
    }

    .button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .like-button {
      background-color: #4CAF50;
      color: white;
    }

    .info-button {
      background-color: #98b2e9;
      color: white;
    }

    .dislike-button {
      background-color: #f44336;
      color: white;
    }

    .recalculate-button {
      margin-top: 2rem;
      align-self: center;
      background-color: #2196F3;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .button:hover, .recalculate-button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .no-places {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Suggested Meetup Spots</h1>

  <div class="places-container">
    {% if places %}
      {% for place in places %}
        <div class="place-card">
          <h2>{{ place.dateIdeaOutput.title }}</h2>
          <p>{{ place.dateIdeaOutput.description }}</p>
          <div class="button-group">
            <form action="/like-place" method="post" style="display: inline;">
              <input type="hidden" name="place_id" value="{{ place.id }}">
              <button type="submit" class="button like-button">I like it</button>
            </form>
            <form action="/dislike-place" method="post" style="display: inline;">
              <input type="hidden" name="place_id" value="{{ place.id }}">
              <button type="submit" class="button dislike-button">I don't like it</button>
            </form>
            <form action="/info-place" method="post" style="display: inline;">
                <input type="hidden" name="place_id" value="{{ place.id }}">
                <button type="submit" class="button info-button">Give me more</button>
              </form>
          </div>
        </div>
      {% endfor %}


        <button type="submit" class="recalculate-button" style="margin-top: auto;">Show more suggestions</button>
      </form>

      <form action="/recalculate-places" method="post" style="display: flex; flex-direction: column; align-items: center;">

      <div id="loading-modal" style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        align-items: center;
        justify-content: center;
      ">
        <div style="
          background: white;
          padding: 2rem 3rem;
          border-radius: 20px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
          font-size: 1.2rem;
          font-weight: bold;
          text-align: center;
        ">
          <div class="hourglass" style="font-size: 2rem; margin-bottom: 1rem;">‚è≥</div>
          Generating meetup suggestions...
        </div>
      </div>

      <script>
        document.querySelector(".recalculate-button").addEventListener("click", function(event) {
          document.getElementById("loading-modal").style.display = "flex";
        });
      </script>

    {% else %}
      <div class="no-places">
        <p>No place suggestions available. Try adjusting your search criteria.</p>
        <a href="/" style="display: inline-block; margin-top: 1rem; color: #2196F3; text-decoration: none;">Back to form</a>
      </div>
    {% endif %}
  </div>
</body>
</html>
