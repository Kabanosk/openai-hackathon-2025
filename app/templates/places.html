<!DOCTYPE html>
<html>
<head><title>Places for Your Date</title></head>
<body>
    <h1>Proposed Places</h1>
    {% for place in places %}
        <div style="border: 1px solid #000; margin: 10px; padding: 10px;">
            <h2>{{ place.name }}</h2>
            <p>{{ place.description }}</p>
            <form action="/like-place" method="post" style="display:inline;">
                <input type="hidden" name="place_id" value="{{ place.id }}">
                <button type="submit">I like it, show me similar</button>
            </form>
            <form action="/dislike-place" method="post" style="display:inline;">
                <input type="hidden" name="place_id" value="{{ place.id }}">
                <button type="submit">Don't show again</button>
            </form>
        </div>
    {% endfor %}
    <form action="/recalculate-places" method="post">
        <button type="submit">Recalculate Suggestions</button>
    </form>
</body>
</html>
