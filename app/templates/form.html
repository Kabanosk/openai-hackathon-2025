<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gdzie na randkę</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a6c1ee, #fbc2eb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-bottom: 2rem;
      font-weight: 300;
      letter-spacing: 4px;
    }

    .form-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-row {
      display: flex;
      gap: 1.5rem;
      width: 100%;
    }

    .form-group {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 30px;
      padding: 1rem 1.5rem;
      flex: 1;
      display: flex;
      align-items: center;
    }

    .form-group.full-width {
      width: 100%;
    }

    input, select {
      width: 100%;
      border: none;
      background: transparent;
      padding: 0.5rem;
      font-size: 1rem;
      outline: none;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
      padding-right: 2.5rem;
    }

    label {
      font-weight: bold;
      margin-right: 0.5rem;
      white-space: nowrap;
      min-width: fit-content;
    }

    input[type="datetime-local"] {
      min-width: 200px;
    }

    .search-button {
      margin-top: 2rem;
      align-self: flex-end;
      background-color: white;
      color: #333;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 2.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .search-button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    .hourglass {
      display: inline-block;
      animation: rotate 1.2s linear infinite;
    }

    /* Calendar icon styling for date input */
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Gdzie na randkę</h1>

  <form action="/submit-date-form" method="post" class="form-container">
    <div class="form-group">
      <label for="name">Imię partnerki/partnera:</label>
      <input type="text" id="name" name="name" placeholder="">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="age">Wiek partnerki/partnera:</label>
        <input type="number" id="age" name="age" min="12" required>
      </div>

      <div class="form-group">
        <label for="gender">Płeć partnerki/partnera:</label>
        <select id="gender" name="gender">
          <option value="">Wybierz</option>
          <option value="kobieta">Kobieta</option>
          <option value="mężczyzna">Mężczyzna</option>
          <option value="inna">Inna</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="interests">Zainteresowania partnerki/partnera:</label>
      <input type="text" id="interests" name="interests" placeholder="np. muzyka, sztuka, sport" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="date_type">Typ randki:</label>
        <select id="date_type" name="date_type" required>
          <option value="">Wybierz</option>
          <option value="kolacja">Kolacja</option>
          <option value="kino">Kino</option>
          <option value="spacer">Spacer</option>
          <option value="kawa">Kawa</option>
          <option value="aktywna">Aktywna</option>
        </select>
      </div>

      <div class="form-group">
        <label for="budget">Budżet:</label>
        <select id="budget" name="budget">
          <option value="">Wybierz</option>
          <option value="niski">Niski (do 50 zł)</option>
          <option value="sredni">Średni (50-150 zł)</option>
          <option value="wysoki">Wysoki (powyżej 150 zł)</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="city">Miasto:</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="date_time">Data i godzina:</label>
        <input type="datetime-local" id="date_time" name="date_time" required>
      </div>
    </div>

    <button type="submit" class="search-button">wyszukaj</button>
  </form>

  <div id="loading-modal" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    align-items: center;
    justify-content: center;
  ">
    <div style="
      background: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    ">
      <div class="hourglass" style="font-size: 2rem; margin-bottom: 1rem;">⏳</div>
      Trwa generowanie propozycji randki...
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function() {
      document.getElementById("loading-modal").style.display = "flex";
    });
  </script>
</body>
</html>
